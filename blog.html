<script>

// CKEDITOR
CKEDITOR.replace('textarea');
let blog = document.getElementById("text-content")
let btn = document.getElementById("btn")


btn.addEventListener("click", () => {

    let textarea = CKEDITOR.instances.textarea.getData();

    let content = document.createElement("div");
    content.style.cssText="display:flex;flex-direction: column;border: groove;border-radius: 15px;";
    blog.appendChild(content);

    let para = document.createElement("p");
    para.innerHTML= textarea;
    content.appendChild(para);


    let delBtn = document.createElement("button");
    delBtn.innerHTML= "delete";
    delBtn.classList.add("delbutton");
    content.appendChild(delBtn);



    delBtn.addEventListener("click",()=>{
      // para.remove();
      // delBtn.remove();
      content.remove();
    });

    // console.log(texterea);
    // btn.insertAdjacentHTML("beforebegin", texterea + `<button   class="text-center"   onclick="deleteItem(${id})" >delete ${id}</button>`)
    // id++;
   

})


function logOut(){
  localStorage.removeItem("User");
  window.location.href="Login.html";
}


let checkLogin = localStorage.getItem("User");

if(checkLogin == null){
  window.location.href="Login.html";
}else{
  let welcomeName = document.getElementById("welcomeName")
  welcomeName.innerText= `Welcome ${localStorage.getItem("User")}`;
}


</script>
